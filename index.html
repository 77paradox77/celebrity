<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Date a Celeb</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <h1>Date a Celeb</h1>

    <form class="form-group">
      <label for="q1">Are you a morning person or an night person?</label>
      <select id="q1" class="form-control">
        <option value="0">Morning</option>
        <option value="1">Night</option>
      </select>
      <label for="q2">What is your favorite breakfast food?</label>
      <select id="q2" class="form-control">
        <option value="0">Cereal</option>
        <option value="1">Eggs</option>
        <option value="2">Honey</option>
      </select>
      <label for="q3">Would you consider yourself a "smart" person?</label>
      <select id="q3" class="form-control">
        <option value="0">No</option>
        <option value="1">I don't understand the question</option>
      </select>
      <label for="q4">Write the first word that comes into your head.</label>
      <input id="q4" type="text" class="form-control" placeholder="Dog">
      <label for="q5">Now the next word.</label>
      <input id="q5" type="text" class="form-control" placeholder="Don't write dog again">
      <label for="q6">If you woke up one morning to find a grizzly bear in your living room which of the following would be your first course of action? </label>
      <select id="q6" class="form-control">
        <option value="0">Throw honey at the bear</option>
        <option value="1">Throw furniture at the bear</option>
        <option value="2">Eat the honey</option>
        <option value="3">Eat the bear</option>
        <option value="4">Become the bear</option>
      </select>
      <label for="q7">Imagine a question we might ask. Think hard. Take your time. This is really important.<br>What is the answer?</label>
      <select id="q7" class="form-control">
        <option value="0">Yes</option>
        <option value="1">No</option>
        <option value="2">Maybe</option>
      </select>

      <input type="submit" class="btn btn-default">

    </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
